<!DOCTYPE html>
<html>
<head>
    <title>⚡️⚡️⚡️</title>
    <meta name="theme-color" content="#4A90E2">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        /* Previous styles remain the same */
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            touch-action: none;
            background: #4A90E2;
        }
        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: grab;
        }
        #container:active {
            cursor: grabbing;
        }
        #gradient-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transition: all 2s ease;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            text-align: center;
            transition: opacity 0.5s ease;
        }
        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        #debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-family: monospace;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="debug"></div>
    <div id="loading">
        <div class="spinner"></div>
        <div id="loading-text">Loading 3D Model...</div>
        <div id="loading-progress"></div>
    </div>
    <div id="gradient-container"></div>
    <div id="container"></div>

    <script>
        const debug = document.getElementById('debug');
        function log(message) {
            console.log(message);
            debug.innerHTML += message + '<br>';
        }

        // Scene setup
        const scene = new THREE.Scene();
        log('Scene created');

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 6;
        log('Camera setup complete');

        const renderer = new THREE.WebGLRenderer({ 
            antialias: true, 
            alpha: true,
            powerPreference: "high-performance"
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('container').appendChild(renderer.domElement);
        log('Renderer setup complete');

        // Lighting setup
        const frontLight = new THREE.DirectionalLight(0xffffff, 2);
        frontLight.position.set(0, 0, 5);
        scene.add(frontLight);

        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);
        log('Lighting setup complete');

        // Model container
        const headGroup = new THREE.Group();
        scene.add(headGroup);

        // Load the model
        log('Starting model load...');
        const loader = new THREE.GLTFLoader();
        
        loader.load(
            'HEAD.glb',
            function(gltf) {
                log('Model loaded, processing...');
                
                // Add to scene first
                headGroup.add(gltf.scene);
                log('Model added to scene');

                // Then calculate bounds and adjust
                const box = new THREE.Box3().setFromObject(gltf.scene);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                log(`Model size: ${size.x}, ${size.y}, ${size.z}`);
                
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 4 / maxDim;
                gltf.scene.scale.multiplyScalar(scale);
                
                gltf.scene.position.sub(center.multiplyScalar(scale));
                log('Model positioned and scaled');

                // Hide loading screen
                document.getElementById('loading').classList.add('hidden');
                log('Loading complete');

                // Force a render
                renderer.render(scene, camera);
            },
            function(xhr) {
                if (xhr.lengthComputable) {
                    const percentComplete = (xhr.loaded / xhr.total * 100).toFixed(0);
                    document.getElementById('loading-progress').textContent = `${percentComplete}%`;
                    log(`Loading progress: ${percentComplete}%`);
                }
            },
            function(error) {
                log('Error loading model: ' + error);
                document.getElementById('loading').classList.add('hidden');
            }
        );

        // Animation
        let rotationVelocityX = 0;
        let rotationVelocityY = 0;
        const damping = 0.98;
        const sensitivity = 0.005;
        let isAutoRotating = true;
        const autoRotationSpeed = -0.005;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            if (isAutoRotating) {
                headGroup.rotation.y += autoRotationSpeed;
            } else {
                headGroup.rotation.x += rotationVelocityX;
                headGroup.rotation.y += rotationVelocityY;
                
                rotationVelocityX *= damping;
                rotationVelocityY *= damping;

                if (Math.abs(rotationVelocityX) < 0.0001 && Math.abs(rotationVelocityY) < 0.0001) {
                    isAutoRotating = true;
                }
            }
            
            renderer.render(scene, camera);
        }

        animate();
        log('Animation loop started');

        // [Previous interaction code remains the same]
    </script>
</body>
</html>
