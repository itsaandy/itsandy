<!DOCTYPE html>
<html>
<head>
    <title>3D Head Model</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <!-- Previous styles remain the same -->
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            touch-action: none;
        }
        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: grab;
        }
        #container:active {
            cursor: grabbing;
        }
        #gradient-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transition: all 2s ease;
        }
        #error-message {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="error-message"></div>
    <div id="gradient-container"></div>
    <div id="container"></div>

    <script>
        // Previous code remains the same until the rotation handling
        
        // Error display function
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            console.error(message);
        }

        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        const headGroup = new THREE.Group();
        scene.add(headGroup);

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 5, 5);
        scene.add(light);
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        camera.position.z = 6;

        // Color arrays for gradient generation
        const colorSets = [
            ['#4A90E2', '#50E3C2'],
            ['#FF6B6B', '#4ECDC4'],
            ['#A8E6CF', '#DCEDC1'],
            ['#FFD93D', '#FF6B6B'],
            ['#6C5B7B', '#355C7D']
        ];

        // Gradient handling
        const gradientContainer = document.getElementById('gradient-container');
        let currentColorIndex = 0;
        let lastUpdateTime = Date.now();

        function updateGradient(movement) {
            const currentTime = Date.now();
            if (currentTime - lastUpdateTime > 500 && Math.abs(movement) > 50) {
                const direction = Math.sign(movement);
                currentColorIndex = (currentColorIndex + direction + colorSets.length) % colorSets.length;
                
                const colors = colorSets[currentColorIndex];
                const gradient = `linear-gradient(
                    45deg,
                    ${colors[0]} 0%,
                    ${colors[1]} 100%
                )`;
                
                gradientContainer.style.background = gradient;
                lastUpdateTime = currentTime;
            }
        }

        // Model loading with more detailed error handling
        const loader = new THREE.GLTFLoader();
        
        // Log the current URL for debugging
        const currentUrl = window.location.href;
        console.log('Current URL:', currentUrl);    
        
        fetch('HEAD.glb')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                console.log('GLB file found, attempting to load...');
                
                loader.load(
                    'HEAD.glb',
                    function(gltf) {
                        console.log('Model loaded successfully');
                        const box = new THREE.Box3().setFromObject(gltf.scene);
                        const center = box.getCenter(new THREE.Vector3());
                        const size = box.getSize(new THREE.Vector3());
                        
                        const maxDim = Math.max(size.x, size.y, size.z);
                        const scale = 4 / maxDim;
                        gltf.scene.scale.multiplyScalar(scale);
                        
                        gltf.scene.position.sub(center.multiplyScalar(scale));
                        
                        headGroup.add(gltf.scene);
                    },
                    function(xhr) {
                        console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                    },
                    function(error) {
                        showError('Error loading model: ' + error.message);
                    }
                );
            })
            .catch(error => {
                showError('Error fetching GLB file: ' + error.message);
            });

        // Auto-rotation and interaction handling
        let rotationVelocityX = 0;
        let rotationVelocityY = 0;
        const damping = 0.98;
        const sensitivity = 0.005;
        let isAutoRotating = true;
        const autoRotationSpeed = -0.005; // Adjust this value to change default rotation speed

        // Mouse interaction handling
        let isDragging = false;
        let previousMousePosition = {
            x: 0,
            y: 0
        };

        document.addEventListener('mousedown', (e) => {
            isDragging = true;
            isAutoRotating = false; // Stop auto-rotation on user interaction
            previousMousePosition = {
                x: e.clientX,
                y: e.clientY
            };
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaMove = {
                    x: e.clientX - previousMousePosition.x,
                    y: e.clientY - previousMousePosition.y
                };

                rotationVelocityX = deltaMove.y * sensitivity;
                rotationVelocityY = deltaMove.x * sensitivity;

                updateGradient(Math.abs(deltaMove.x) > Math.abs(deltaMove.y) ? deltaMove.x : deltaMove.y);

                previousMousePosition = {
                    x: e.clientX,
                    y: e.clientY
                };
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Touch interaction handling
        let previousTouchPosition = {
            x: 0,
            y: 0
        };

        document.addEventListener('touchstart', (e) => {
            isAutoRotating = false; // Stop auto-rotation on user interaction
            previousTouchPosition = {
                x: e.touches[0].clientX,
                y: e.touches[0].clientY
            };
        });

        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const deltaMove = {
                x: touch.clientX - previousTouchPosition.x,
                y: touch.clientY - previousTouchPosition.y
            };

            rotationVelocityX = deltaMove.y * sensitivity;
            rotationVelocityY = deltaMove.x * sensitivity;

            updateGradient(Math.abs(deltaMove.x) > Math.abs(deltaMove.y) ? deltaMove.x : deltaMove.y);

            previousTouchPosition = {
                x: touch.clientX,
                y: touch.clientY
            };
        }, { passive: false });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            if (isAutoRotating) {
                // Apply auto-rotation
                headGroup.rotation.y += autoRotationSpeed;
            } else {
                // Apply user-controlled rotation with momentum
                headGroup.rotation.x += rotationVelocityX;
                headGroup.rotation.y += rotationVelocityY;
                
                // Apply damping to user-controlled rotation
                rotationVelocityX *= damping;
                rotationVelocityY *= damping;

                // If rotation has nearly stopped, resume auto-rotation
                if (Math.abs(rotationVelocityX) < 0.0001 && Math.abs(rotationVelocityY) < 0.0001) {
                    isAutoRotating = true;
                }
            }
            
            renderer.render(scene, camera);
        }

        // Initialize with first gradient
        const initialColors = colorSets[0];
        gradientContainer.style.background = `linear-gradient(
            45deg,
            ${initialColors[0]} 0%,
            ${initialColors[1]} 100%
        )`;

        // Start animation
        animate();
    </script>
</body>
</html>
